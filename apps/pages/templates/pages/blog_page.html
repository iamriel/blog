{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block header %}
    <header class="masthead" style="background-image: url('img/post-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ page.title }}</h1>
                        <h2 class="subheading">{{ page.intro }}</h2>
                        <span class="meta">Posted by
                            <a href="#">{{ page.owner.get_full_name }}</a>
                            on {{ page.date|date:"M d, Y" }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    {{ page.body|richtext }}
                </div>
            </div>
        </div>
    </article>
{% endblock content %}
